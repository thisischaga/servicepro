</head>
<body>
    <header>
        <div class="content">
            <div class="logo">
                <h1>Service<span>Pro</span></h1>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="index.html">Acceuil</a>
                    </li>
                    <li class="actif">
                        <a href="service.html">Services</a>
                    </li>
                    <li>
                        <a href="about.html">A propos</a>
                    </li>
                </ul>
            </div>
        </div>
    </header> 
    <div class="serviceText">
        <h1>Service Pro a tous les  abonnements <br>qu'il vous faut </h1>
        <h2>Veillez remplir les formulaires <br>pour demander un abonnement</h2>
    </div>
    <div class="option">
        <div class="optionIntro">
            <div class="abonn">
                <h2>Nos abonnements</h2>
                <h1>VPN / VPS <br>Chaines Canal+ <br>IPTV <br>Apps Premiums</h1>
            </div>
        </div>
        <div class="form">
            <img src="Service-removebg-preview.png" alt="logo">
            <form  id="formV" action="message.html">
                <h2>Abonnement</h2>
                <input id="nom" type="text" name="firstname" placeholder="Votre nom" required maxlength="25"><br>
                <input id="prenom" type="text" name="surname" placeholder="Votre prénom" required maxlength="30"><br>
                <input id="tel" type="tel" name="whatsApp" placeholder="Votre numéro whatsapp" required maxlength="8"><br>
                <input id="nomAb" list="nomsAb" name="nomsAb" placeholder="Choisissez un abonnement" required><br>
                <datalist id="nomsAb">
                    <option value="VPN / VPS">VPN / VPS</option>
                    <option value="Chaines Canal+">Chaines Canal+</option>
                    <option value="IPTV">IPTV</option>
                    <option value="Apps premiums">Apps premiums</option>
                </datalist>
                <input type="submit" value="ENVOYER" class="btn">

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
